<div class="container">
  <div class="form">
    <div class="form-row">
        <label>Normal Input:</label>
        <input class="normal-input" type="email" name="email" placeholder="E-mail">
    </div>
  </div>

  <h1>Font Awesome</h1>
  <div class="form">

    <div class="form-row">
      <label>Email:</label>
      <au-fa-input id="email-field" icon="envelope">
        <input type="email" name="email" placeholder="E-mail" class="test-class" autocomplete="off">
      </au-fa-input>
    </div>

    <div class="form-row">
      <label>Password:</label>
      <au-fa-input id="password-field" icon="lock">
              <input placeholder="Password" class="test-class">
      </au-fa-input>
    </div>

  </div>


  <h1>Material Design</h1>

  <div class="form">

    <div class="form-row">
      <label>Lock:</label>
      <au-md-input icon="search">
        <input placeholder="Lock">
      </au-md-input>
    </div>

    <div class="form-row">
      <label>Id Number:</label>
      <au-md-input icon="perm_identity">
        <input placeholder="Id. Number">
      </au-md-input>
    </div>

  </div>

</div>
